name: Ollama Dev Server 1

on:
  workflow_dispatch:  # Manual trigger via GitHub UI

jobs:
  run-ollama:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout (required step)
        uses: actions/checkout@v3

      - name: Install Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          sudo systemctl start docker
          echo "âœ… Docker & Ollama Installed"

      - name: Pull Open-Source Coding Models
        run: |
          ollama pull deepseek-coder:6.7b
          ollama pull codellama:7b
          ollama pull mistral
          echo "âœ… Models Pulled"

      - name: Start Ollama Server
        run: |
          nohup ollama serve > ollama.log 2>&1 &
          sleep 5
          echo "âœ… Ollama Server Started"

      - name: Expose Ollama via LocalTunnel (no sudo/global needed)
        run: |
          npm install -g serve
          npx localtunnel --port 11434 > tunnel.log &
          sleep 8
          echo "ðŸ”— Public Tunnel URL:"
          cat tunnel.log
